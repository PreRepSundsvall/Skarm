    function kontrolleraSkarm() {
      const input = document.getElementById('skarmInput').value.trim().toLowerCase();
      const resultatElement = document.getElementById('resultat');

      if (!input) {
        resultatElement.textContent = "Vänligen skriv in ett skärmnamn.";
        return;
      }

      const skaBytas = skarmarAttByta.some(namn => namn.toLowerCase() === input);

      if (skaBytas) {
        resultatElement.innerHTML = "✅ <strong>Den här skärmen ska bytas.</strong> <br>Kontakta oss på sundsvall@prerep.se, alternativt telefonnummer 073 094 51 83, så hittar vi en tid som passar för byte av er skärm.";
      } else {
        resultatElement.innerHTML = "🟢 <strong>Den här skärmen behöver inte bytas.</strong> <br><br>Om du trots detta ändå upplever att din skärm är tillräckligt gammal för att bytas så kan du ändå kontakta oss på sundsvall@prerep.se, alternativt telefonnummer 073 094 51 83, så kan vi dubbelkolla om ett skärmbyte är aktuellt eller ej.";
      }
    }
